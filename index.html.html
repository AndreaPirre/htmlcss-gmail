<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Gmail</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- apertura div contenitore per tutta pagina -->
        <div class="contenitore">

                <!-- inizio parte di intestazione logo e testo-->

                <header>
                    <img id="logogmail" src="img/gmail.png" alt="qui logo gmail">
                    <h1 id="testologo">Gmail</h1>
                    <hr>
                </header>
                <!-- fine parte di intestazione -->

                <!-- inizio parte di ricerca e nav form e messaggio -->

                <nav>
                        <div class="">
                            <input id="form" type="text" name="" value="" placeholder="Cerca in Gmail">
                            <button type="button" name="">Vai</button>
                        </div>
                            <div class="">
                                <h2 class="messaggi-in-arrivo">Hai <span id="cerchio">30</span> nuovi messaggi da leggere</h2>

                            </div>
                            <hr>
                </nav>

                <!-- fine parte di ricerca nav -->

                <!-- inizio parte centrale mail -->
                <main>

                    <!-- prima email -->
                    <div class="righe lette">

                            <div class="riga-oggettomail">

                                <input type="checkbox" name="" value="">
                                <span class="stella aperta">&#9733;</span>
                                <span class="oggettodellamail">Enel energia</span>

                            </div>

                        <div class="riga-corpomail">
                            <span class="corpodellamail">Informazioni Contratto Luce</span>
                        </div>
                    </div>

                    <!-- seconda email -->

                    <div class="righe non-lette">

                        <div class="riga-oggettomail">

                            <input type="checkbox" name="" value="">
                            <span class="stella">&#9733;</span>
                            <span class="oggettodellamail">GrattaVinci</span>

                        </div>

                        <div class="riga-corpomail">
                            <span class="corpodellamail">Partecipa al concorso...</span>
                        </div>
                    </div>


                    <!-- terza email -->

                    <div class="righe lette">

                        <div class="riga-oggettomail">

                            <input type="checkbox" name="" value="">
                            <span class="stella aperta">&#9733;</span>
                            <span class="oggettodellamail">TicketOne</span>

                        </div>

                        <div class="riga-corpomail">
                            <span class="corpodellamail">Biglietti concerto</span>
                        </div>
                    </div>


                    <!-- quarta email -->

                    <div class="righe non-lette">

                        <div class="riga-oggettomail">

                            <input type="checkbox" name="" value="">
                            <span class="stella">&#9733;</span>
                            <span class="oggettodellamail">La Stampa</span>

                        </div>

                        <div class="riga-corpomail">
                            <span class="corpodellamail">Ultime notizie Coronavirus</span>
                        </div>
                    </div>
                    <hr>
                </main>

                <!-- inizio pie di pagina -->

                <footer>

                    <strong>Gmail</strong><span id="credit"> powred by Andrea</span>
                </footer>

                <!-- fine pie di pagina -->

        </div>
        <!-- fine div contenitore per tutta pagina -->
    </body>
</html>
